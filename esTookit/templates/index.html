<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    <div class="row">
        <div class="col offset-s12 s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ version }}</span>
              <p>{{ version }}</p>
            </div>
            <div class="card-action">
              <a href="#" onclick="Materialize.toast('ouch!! it hurts!', 5000)">Click ME !</a>
              <a href="#" onclick="Materialize.toast('<span>ouch!!</span><a href=&quot;#!&quot;>DnD</a>', 5000)">DONT Click ME !</a>
            </div>
          </div>
        </div>
      </div>
	  <div class="collection">
		{% for n in range(lines) %}
		<a href="#" onclick="Materialize.toast('{{ time }}')" class="collection-item">Server Time: {{ time }}<span class="new badge">{{ n+1 }}</span></a>
		{% endfor %}
    </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="/static/js/materialize.min.js"></script>
    </body>
  </html>
